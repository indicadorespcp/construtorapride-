<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />  
<title>PowerBI Vault</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  #matrixCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #082B4F;
    z-index: -1;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #loginBox {
    width: 350px;                
    background: rgba(255,255,255,0.95);
    padding: 20px 15px;          
    border-radius: 10px;         
    box-shadow: 0 4px 20px rgba(0,0,0,0.25); 
    box-sizing: border-box;
    text-align: center;
  }

  #loginBox img {
    width: 200px;
    margin-bottom: 10px;
  }

  #loginBox h3 {
    margin: 5px 0 15px 0;
    font-size: 18px;
    font-weight: 500;
    color: #082B4F;
  }

  #loginBox h2 {
    margin-bottom: 15px;         
    font-size: 22px;             
    font-weight: 600;
    color: #082B4F;
  }

  #loginBox input {
    width: 90%;                  
    padding: 10px 12px;          
    font-size: 15px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    outline: none;
    transition: border 0.2s;
  }

  #loginBox input:focus {
    border-color: #0078D4;       
  }

  #loginBox button {
    width: 30%;
    padding: 10px 0;
    margin: 15px auto 0 auto;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    background: #0078D4;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.2s;
  }

  #loginBox button:hover {
    background: #005fa3;
  }

  #forgot {
    margin-top: 10px;
    font-size: 14px;
    color: #005fa3;
    cursor: pointer;
    text-decoration: underline;
  }

  .password-container {
    position: relative;
    width: 100%;        
    margin: 10px auto 0 auto;
  }

  .password-container input {
    width: 100%;        
    padding: 10px 35px 10px 12px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }

  .togglePassword {
    position: absolute;
    top: 50%;
    right:20px; 
    transform: translateY(-40%);
    cursor: pointer;
    font-size: 18px;
    color: #555;
    user-select: none;
  }

  #linksBox {
    position: relative; 
    width: 600px;
    background: rgba(0, 50, 100, 0.95); 
    padding: 100px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    max-height: 500px;
    overflow-y: auto;
    display: none;
  }

  #linksBox h2 {
    text-align: center;
    position: relative;
    top: -40px; 
    color: #ddd9ce; 
  }

  input, button {
    width: 94%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }

  button {
    cursor: pointer;
    background: #0078D4;
    color: white;
    border: none;
    font-weight: bold;
  }

  button:hover {
    background: #005fa3;
  }

  #linksBox button {
    width: 200px;
    display: block;
    margin: 10px auto 0 auto;
    padding: 6px 12px;
  }

  .item {
    background: #e8f0fe;
    padding: 15px;
    margin-top: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.1s, box-shadow 0.2s;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .deleteBtn {
    background: #ff4c4c;
    border: none;
    color: white;
    padding: 4px 6px;
    border-radius: 4px;
    cursor: pointer;
    width: 80px !important;
    min-width: 60px !important;
    text-align: center;
    line-height: 1;
    font-size: 14px;
  }

  .deleteBtn:hover {
    background: #e04343;
  }

  .abrirBtn {
    background: #0078D4;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    display: flex;
    align-items: center;
  }

  #logoutBtn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    background: #d9534f;
  }

  #logoutBtn:hover {
    background: #c9302c;
  }

  #newTitulo, #newLink {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 80% !important; 
  }

  #viewerFull {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 9999;
    display: none;
  }

  #viewerFull iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  #closeViewer {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    width: 10000px;
    padding: 17px 0px;
    background: #082A48;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 10000;
  }

  #closeViewer:hover {
    background: #005fa3;
  }

  #fullscreenBtn {
    position: fixed;
    top: -5px; 
    right: 8px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(0,0,0,0.4);
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    z-index: 10001;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.2s;
  }

  #fullscreenBtn:hover {
    background: rgba(0,0,0,0.6);
  }

</style>
</head>
