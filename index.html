// FunÃ§Ã£o para gerar SHA-256 de uma senha
async function hashSenha(senha) {
  const encoder = new TextEncoder();
  const data = encoder.encode(senha);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

async function loginUsuario(usuarioDigitado, senhaDigitada) {
  const usuario = usuarios.find(u => u.usuario === usuarioDigitado);
  if (!usuario) return false;

  const hashDigitado = await hashSenha(senhaDigitada);
  return hashDigitado === usuario.hash;
}

async function fazerLogin() {

}

// MATRIX PREMIUM
const canvasMatrix = document.getElementById('matrixCanvas');
const ctx = canvasMatrix.getContext('2d');
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
const fontSize = 18;
let columns = Math.floor(window.innerWidth / fontSize);
let drops = Array(columns).fill(0);

function drawMatrix() {
  ctx.fillStyle = 'rgba(8,43,79,0.05)';
  ctx.fillRect(0, 0, canvasMatrix.width, canvasMatrix.height);

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    const gradient = ctx.createLinearGradient(0, 0, 0, canvasMatrix.height);
    gradient.addColorStop(0, '#00f5ff');
    gradient.addColorStop(0.5, '#00a1ff');
    gradient.addColorStop(1, '#0078D4');
    ctx.fillStyle = gradient;
    ctx.font = fontSize + 'px monospace';
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvasMatrix.height && Math.random() > 0.95) {
      drops[i] = 0;
    }
    drops[i]++;
  }
  requestAnimationFrame(drawMatrix);
}

function resizeMatrix() {
  canvasMatrix.width = window.innerWidth;
  canvasMatrix.height = window.innerHeight;
  columns = Math.floor(canvasMatrix.width / fontSize);
  drops = Array(columns).fill(0);
}

window.addEventListener('resize', resizeMatrix);
resizeMatrix();
drawMatrix();
